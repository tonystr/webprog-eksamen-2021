<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8">
 		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="./index.js"></script>
		<script src="./validering.js"></script>
		<title>Title</title>
	</head>
	<body>
		<h3>Registrere pakke</h3>
		<table> 
		  <tr>
		    <td>Fornavn
		    </td>
		    <td>

		    </td> 
		  </tr>
		  <tr>
		    <td>Etternavn
		    </td>
		    <td>

		  </tr>
